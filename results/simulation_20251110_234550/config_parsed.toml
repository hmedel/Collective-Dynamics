
[particles.random]
n_particles = 10
radius = 0.1
mass = 1.0
enabled = true
theta_dot_min = -1.0
seed = 42
theta_dot_max = 1.0

[particles.from_file]
filename = "config/particles_custom.csv"
enabled = false
[output]
save_trajectories = true
save_initial_final = true
save_collision_events = true
copy_config = true
save_conservation = true
base_dir = "results"
use_timestamp = true
save_csv = true
save_jld2 = false
save_summary = true

[analysis]
compute_energy_stats = true
compute_collision_stats = true
generate_plots = false
compute_phase_space = false

[geometry]
b = 1.0
a = 2.0

[simulation]
max_steps = 20000000
method = "adaptive"
dt_min = 1.0e-12
save_interval = 0.1
dt_max = 1.0e-6
verbose = true
max_time = 10.0
collision_method = "parallel_transport"
tolerance = 1.0e-7

[resources]
n_threads = 1
use_gpu = false
